<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序和去重算法总结</title>
</head>
<body>
<h2>数组排序方法总结</h2>
<pre>
    let arrNumber: number[] = [12, 22, 34, 56, 11, 3, 77, 39, 32];
</pre>
<br>
<button id="quick-sort">快速排序</button>
<br>
<button id="bubble-sort">冒泡法排序</button>

<button id="selection-sort">选择排序</button>
<br>
<button id="insert-sort">插入排序</button>
<br>

<hr>
<h2>数组去重算法</h2>
<pre>
    let uniqueNumber: number[] = [2, 44, 6, 12, 45, 12, 34, 88, 88, 99];
</pre>

<button id="normal-unique1">普通去重方法</button>
<br>
<button id="unique2">对象键值对方法：快速去重，利用索去重</button>
<br>
<button id="unique3">数组下标判断法</button>
<br>
<button id="unique4">排序后相邻去除法</button>

<h2>防抖和节流</h2>
<button id="debounce">防抖函数</button>

<button id="throttle">节流函数</button>
